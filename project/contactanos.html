    <main id="maincontactanos">
        <h2 class="title1form" id="title2form">Dejanos tu numero y nombre, y nos pondremos en contacto con tigo</h2>
        <form method="get" action="review.html">

            <label class="title1form" for="date">Date of wedding:</label>
            <input type="date" id="date" name="date" required min="2020-01-01" max="2025-12-31">

            <label class="title1form" for="yourname">Your name</label>
            <input type="text" id="yourname" name="yourname" placeholder="Enter your name (optional)">

            <label class="title1form" for="yourname">Your phone number</label>
            <input type="text" id="yourphonenumber" name="yourname" placeholder="Enter your number" required>


            <div class="Overalltittle">
                <label class="title1form" for="star1">Overall Rating:</label>
                <div class="rating">
                    <div class="star">
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1">★</label>
                    </div>
                    <div class="star">
                        <input type="radio" id="star2" name="rating" value="2" required>
                        <label for="star2">★★</label>
                    </div>
                    <div class="star">
                        <input type="radio" id="star3" name="rating" value="3" required>
                        <label for="star3">★★★</label>
                    </div>
                    <div class="star">
                        <input type="radio" id="star4" name="rating" value="4" required>
                        <label for="star4">★★★★</label>
                    </div>
                    <div class="star">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">★★★★★</label>
                    </div>
                </div>
            </div>



            <input type="submit" value="Post Review">
        </form>
    </main>
