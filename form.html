<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="William Francia">
    <meta name="description" content="This is some of the best forms that you can find in the internet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>William Benjamin Francia Poma | Form</title>
</head>


<body>
    <header>
        <h1>Product Review</h1>
    </header>





    <main>
        <form method="get" action="review.html">
            <label class="title1" for="ProductName">Product name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <div class="Overalltittle">
                <label class="title1" for="rating">Overall Rating:</label><br>
                <div class="rating">
                    <div class="star">
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1">★</label>
                    </div>
                    <div class="star">
                        <input type="radio" id="star2" name="rating" value="2" required>
                        <label for="star2">★★</label>
                    </div>
                    <div class="star">
                        <input type="radio" id="star3" name="rating" value="3" required>
                        <label for="star3">★★★</label>
                    </div>
                    <div class="star">
                        <input type="radio" id="star4" name="rating" value="4" required>
                        <label for="star4">★★★★</label>
                    </div>
                    <div class="star">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">★★★★★</label>
                    </div>
                </div>
            </div>


            <label class="title1" for="installationDate">Date of Installation:</label><br>
            <input type="date" id="date" name="date" required min="2020-01-01" max="2025-12-31">


            <legend class="title1">Which features did you find useful in the product?</legend>
            <p>(check all that apply)</p><br><fieldset class="features">
            <input type="checkbox" id="durability" name="features" value="Durability">
            <label for="durability">Durability</label><br>

            <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
            <label for="easeOfUse">Ease of Use</label><br>

            <input type="checkbox" id="performance" name="features" value="Performance">
            <label for="performance">Performance</label><br>

            <input type="checkbox" id="design" name="features" value="Design">
            <label for="design">Design</label>
            </fieldset>


            <label class="title1" for="writtenReview">Written Review</label>
            <input type="textarea" id="writtenReview" name="writtenReview" rows="4" cols="50"
                placeholder="Write your review here...(optional)"></input>

            <label class="title1" for="yourname">Your name</label>
            <input type="text" id="yourname" name="yourname" placeholder="Enter your name (optional)">

            <input type="submit" value="Post Review">
        </form>
    </main>





    <footer>
        <p>&copy; <span id="currentyear"></span> William Benjamin Francia Poma - Bolivia</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
